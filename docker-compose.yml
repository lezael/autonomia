version: '3.8'

services:
  # Backend FastAPI
  backend:
    build:
      context: ./backend_python
      dockerfile: Dockerfile
    container_name: autonomia-backend
    ports:
      - "8000:8000"
    environment:
      - AMBIENTE=produccion
      - DEBUG=false
      - LOG_LEVEL=INFO
    volumes:
      - ./backend_python/logs:/app/logs
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/salud"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend PHP
  frontend:
    image: php:8.0-apache
    container_name: autonomia-frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend_php:/var/www/html
      - ./frontend_php/conf/apache.conf:/etc/apache2/sites-available/000-default.conf
    depends_on:
      - backend
    environment:
      - API_BACKEND=http://backend:8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx proxy reverso (opcional)
  proxy:
    image: nginx:alpine
    container_name: autonomia-proxy
    ports:
      - "3000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  backend_logs:
  frontend_cache:

networks:
  default:
    name: autonomia-network
    driver: bridge
